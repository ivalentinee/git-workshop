title: |
  Look at git status, git log and git commits
description: |
  Run `git l`, `git show HEAD`, `git show HEAD^`, `git show HEAD^2`, explain two commit parents
text: |
  Look at
    Git status
    Git log
    Current commit (HEAD)
    Previous commit (HEAD^)
    Previous commit from master (HEAD^2)
hint: |
  git st
  git l
  git show HEAD
  git show HEAD^
  git show HEAD^2
