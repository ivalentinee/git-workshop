title: |
  Look at git status, git log and git commits
description: |
  Run `git l`, `git show HEAD`, `git show HEAD^`
text: |
  Look at
    Git status
    Git log
    Current commit (HEAD)
    Previous commit (HEAD^)
hint: |
  git st
  git l
  git show HEAD
  git show HEAD^
result: |
  git st:
    ## another-branch-rebase-copy

  git l:
    (HEAD -> another-branch-rebase-copy) another-branch: added "third line part 2"
    another-branch: added "second line part 2"
    (master) master: added "third line"
